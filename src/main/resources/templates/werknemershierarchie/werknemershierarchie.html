<!doctype html>
<html lang='nl' xmlns:th='http://www.thymeleaf.org'>
<head th:replace="fragments::head(title='Werknemershi&euml;rarchie')"></head>
<body>
	<h1 th:text='|${werknemer.voornaam} ${werknemer.familienaam}|'></h1>
	<dl id="werknemersdata">
		<dt>Voornaam</dt>
			<dd th:text='${werknemer.voornaam}'></dd>
		<dt>Familienaam</dt>
			<dd th:text='${werknemer.familienaam}'></dd>
		<dt>Email adres</dt>
			<dd th:text='${werknemer.email}'></dd>
		<dt th:if='${werknemer.heeftChef()}'>Chef</dt>
			<dd th:if='${werknemer.chef != null}' th:text='|${werknemer.chef.voornaam} ${werknemer.chef.familienaam}|'></dd>
		<dt>Salaris</dt>
			<dd th:text='${{werknemer.salaris}}'></dd>
		<dt>Jobtitel</dt>
			<dd th:text='${werknemer.jobtitel.naam}'></dd>
		<dt>Geboorte</dt>
			<dd th:text='${{werknemer.geboorte}}'></dd>
		<dt>Ondergeschikten</dt>
			<dd th:each='ondergeschikte:${werknemer.ondergeschikten}' th:text='|${ondergeschikte.voornaam} ${ondergeschikte.familienaam}|'></dd>
	</dl>	
</body>
</html>
